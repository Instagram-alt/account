<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد النشاط</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* استخدام الخط الاحترافي Poppins */
            direction: rtl;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            background: linear-gradient(45deg, #8e44ad, #e74c3c); /* مزيج من البنفسجي والأحمر */
            -webkit-background-clip: text;
            color: transparent;
            font-size: 36px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .btn {
            background: linear-gradient(45deg, #8e44ad, #e74c3c); /* مزيج من البنفسجي والأحمر */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(45deg, #7d3c8c, #c0392b); /* درجة أغمق من البنفسجي والأحمر عند التمرير */
        }
        .profile-img {
            width: 100px; /* تحديد عرض الصورة */
            height: 100px; /* تحديد ارتفاع الصورة */
            border-radius: 50%; /* يجعل الصورة دائرية */
            margin-bottom: 20px;
        }
        .username {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- إضافة صورة الحساب باستخدام الرابط الجديد -->
        <img src="https://p16-sign-va.tiktokcdn.com/tos-maliva-avt-0068/c6e79acf56407d08c2846611bf113a21~c5_1080x1080.jpeg?lk3s=a5d48078&nonce=63619&refresh_token=9745cec1133407caed0024c26fe46680&x-expires=1735207200&x-signature=FMrL7j%2Fb2q88YfnidbMu%2FNus%2FRA%3D&shp=a5d48078&shcp=81f88b70" alt="Profile Image" class="profile-img">
        
        <!-- إضافة اسم الحساب -->
        <p class="username">khalida_officiel</p>
        
        <h1>تهانينا!</h1>
        <p>لقد تم تأكيد أن حسابك نشط بنجاح. شكراً لتفاعلك المستمر معنا!</p>
        <p>استمتع بتصفح Instagram، واستمر في نشر محتوى رائع والتفاعل مع متابعيك. نحن دائماً هنا لدعمك.</p>
        <p>إذا كانت لديك أي أسئلة أو تحتاج إلى مساعدة، لا تتردد في التواصل معنا عبر صفحة الدعم.</p>
        
        <!-- رابط للانتقال إلى الحساب مع استخدام JavaScript للتبديل بين الرابطين -->
        <a href="https://www.instagram.com/khalida_officiel/?hl=ar" class="btn" id="instagram-link" onclick="redirectToInstagram(event)">الانتقال إلى الحساب</a>
    </div>

    <script>
        function redirectToInstagram(event) {
            event.preventDefault(); // منع تحميل الرابط الافتراضي

            var deepLink = "instagram://user?username=khalida_officiel"; // الرابط العميق
            var normalLink = "https://www.instagram.com/khalida_officiel/?hl=ar"; // الرابط العادي

            // محاولة فتح الرابط العميق
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = deepLink;
            document.body.appendChild(iframe);

            // بعد مدة قصيرة (لإعطاء الوقت لتطبيق إنستغرام لفتح الرابط العميق)
            setTimeout(function() {
                window.location.href = normalLink; // إذا لم يفتح الرابط العميق، فتح الرابط العادي
            }, 2000); // 2000 مللي ثانية = 2 ثانية
        }
    </script>

</body>
</html>
